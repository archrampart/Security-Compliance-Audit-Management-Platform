version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: archrampart-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-archrampart}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-archrampart_secure_pass}
      POSTGRES_DB: ${POSTGRES_DB:-archrampart_audit}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-archrampart} -d ${POSTGRES_DB:-archrampart_audit}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: archrampart-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-archrampart}:${POSTGRES_PASSWORD:-archrampart_secure_pass}@db:5432/${POSTGRES_DB:-archrampart_audit}
      SECRET_KEY: ${SECRET_KEY:-archrampart-super-secret-key-change-in-production}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@archrampart.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      ADMIN_NAME: ${ADMIN_NAME:-Platform Admin}
    ports:
      - "9090:9090"
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "./docker-init.sh && uvicorn app.main:app --host 0.0.0.0 --port 9090"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: archrampart-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:9090
    ports:
      - "4200:4200"
    depends_on:
      - backend

volumes:
  postgres_data:

networks:
  default:
    name: archrampart-network
